---
app-id: com.github.sunsided.k8sfwd
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: k8sfwd
finish-args:
  - "--share=network"
  - "--filesystem=xdg-config"
  - "--filesystem=home"
  - "--filesystem=host"
  - "--talk-name=org.freedesktop.Flatpak"
  - "--allow=devel"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/k8sfwd/cargo"
modules:
  - name: k8sfwd
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/k8sfwd -t /app/bin/
      - install -Dm644 ./flatpak/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 ./flatpak/${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ./flatpak/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: dir
        path: ".."
      - cargo-sources.json
