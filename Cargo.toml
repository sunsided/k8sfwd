[package]
name = "k8sfwd"
version = "0.3.0"
description = "A Kubernetes port-forwarding utility for managing multiple targets"
homepage = "https://github.com/sunsided/k8sfwd"
repository = "https://github.com/sunsided/k8sfwd"
authors = ["Markus Mayer"]
keywords = ["kubernetes", "kubectl", "cli", "port-forward", "k8s"]
categories = ["command-line-utilities"]
readme = "README.md"
license = "EUPL-1.2"
edition = "2021"

[dependencies]
anyhow = "1.0.77"
clap = { version = "4.4.12", features = ["derive", "env"] }
dirs = "5.0.1"
dotenvy = "0.15.7"
exitcode = "1.1.2"
indoc = "2.0.4"
just-a-tag = { version = "0.1.1", features = ["serde"] }
lazy_static = "1.4.0"
pathdiff = "0.2.1"
same-file = "1.0.6"
semver = { version = "1.0.20", features = ["serde"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.29"
socket2 = "0.5.5"
thiserror = "1.0.52"
which = "4.4.2"

[profile.release]
strip = "debuginfo"
opt-level = "z"
lto = "thin"

[profile.release-lto]
inherits = "release"
strip = true
lto = "fat"
